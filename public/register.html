<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Social Media</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">Simple Social Media</a>

    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            

			<form id="sign-up" action="#">
				
				<div class="row">
					<div class="col-4 text-left">
						<label for="email">E-Mail: </label>
					</div>
					<div class="col">
						<input type="text" name="email" class="form-control" placeholder="Enter a valid email">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-4 text-left">
						<label for="password">Password: </label>
					</div>
					<div class="col">
						<input type="password" name="password" class="form-control" placeholder="Enter Password">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-4 text-left">
						<label for="confirm-pass">Confirm Password: </label>
					</div>
					<div class="col">
						<input type="password" name="confirm-pass" class="form-control" placeholder="Confirm Password">
					</div>
				</div>

				<br>

				<div class="row">
					<div class="col-4">
						
					</div>
					<div class="col text-left">
						<button type="submit" class="btn btn-success">Sign Up</button>
					</div>
				</div>

				
              
              
            </form>

          </div>
        </div>
      </div>
    </div>
  </header>


  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="copyright text-muted">Copyright &copy; Simple Social Media 2021 | Powered by Node.js</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>

</body>

</html>

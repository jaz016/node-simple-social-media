<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Social Media</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <!-- Custom styles for this template -->
  <link href="css/clean-blog.min.css" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="/">Simple Social Media</a>
      <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        Menu
        <i class="fas fa-bars"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="register.html">Sign up for an account</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('img/home-bg.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">



          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="post-preview">
          <a href="post.html">
            <h3 class="post-subtitle">
              Problems look mighty small from 150 miles up
            </h3>
          </a>
          <p class="post-meta">Posted by
            <a href="#">John Doe</a>
            on April 4, 2021</p>
        </div>
        <hr>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Older Posts &rarr;</a>
        </div>
      </div>
    </div>
  </div>

  <hr>

  <!-- Footer -->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p class="copyright text-muted">Copyright &copy; Simple Social Media 2021 | Powered by Node.js</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="js/clean-blog.min.js"></script>


  <script>

    const headerArea = document.querySelector(".site-heading");


    // check if token is set or is valid (if authenticated)
    if(!localStorage.hasOwnProperty('token') || !localStorage.hasOwnProperty('userId')) {
      renderLogin();


      // login script
      document.querySelector('#btn-login').addEventListener('click', () => {
        const email = document.querySelector('[name="email"]').value;
        const password = document.querySelector('[name="password"]').value;


        fetch('http://localhost:3000/login', {
          method : 'POST',
          headers : {
            'Content-Type' : 'application/json'
          },
          body : JSON.stringify({
            email : email,
            password : password
          })
        })
        .then(data => {
          return data.json();
        })
        .then(resData => {

          alert(resData.message);
          if(resData.status === 200) {
            

              localStorage.setItem('userId', resData.userId);
              localStorage.setItem('token', resData.token);


              window.location.reload();

            
          }
        })
        .catch(err => {
          console.log(err);
        })

      });



    } else {
      renderPost();

      // logout script (basically removing the token and userId in localStorage)
      document.querySelector('#logout').addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('userId');
        localStorage.removeItem('token');
        window.location.reload();
      });

    }

    
    

  

    function renderLogin() {
        headerArea.innerHTML = `

          <p>You need to be logged in to post something</p>

            <form id="login">
              <div class="row">
                <div class="col">
                  <input type="email" name="email" class="form-control" placeholder="E-Mail">
                </div>
                <div class="col">
                  <input type="password" name="password" class="form-control" placeholder="Password">
                </div>
                <div class="col-3">
                  <button type="button" id="btn-login" class="btn btn-primary btn-sm">Log In</button>
                </div>
              </div>
            </form>
        `;
    }





    function renderPost() {
      headerArea.innerHTML = `

          <form action="#">
              <div class="row">
                <div class="col">
                  <input type="text" name="post" class="form-control" placeholder="Post anything!">
                </div>
                <div class="col-3">
                  <button type="submit" class="btn btn-primary btn-sm">Post</button>
                </div>
              </div>
            </form>
        `;

      document.querySelector('#navbarResponsive ul li').innerHTML = `
        <a class="nav-link" id="logout" href="#">Log Out</a>
      `;

    }



  </script>



</body>

</html>
